<div class="singleMovieContainer">

    <div class="movieImageContainer">
        <a [routerLink]="['/details', product.id]">
        <img class="image" src="{{product.imageUrl}}" alt="{{product.name}}"/><br>
        </a>
    </div>

    <div>
        <p>{{product.price}} SEK</p>
        <button (click)="addMovieToCart(product)">Add to cart</button>
    </div>
</div>
