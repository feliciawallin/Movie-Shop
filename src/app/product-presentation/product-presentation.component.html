
<main class="singleMovieContainer">

    <div class="movieImageContainer">
        <a [routerLink]="['/details', product.id]">
        <img class="image" src="{{product.imageUrl}}" alt="{{product.name}}"/><br>
        </a>
    </div>

    <div class="row">
        <p class="col-12"> {{product.price}} SEK</p>
        <button class="col-10 addToCartButton" (click)="addMovieToCart(product)">Add to cart</button>
    </div>
</main>
