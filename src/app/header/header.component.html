
<header>
    <nav>
      <div class="container-fluid">
        <div class="row justify-content-between">
          <div class="col-6 shoppingCart">
            <i (click)="cartDropDown()" class="fas fa-shopping-cart"></i>
            <div *ngIf ="showShoppingCart" class="dropDownCart">
            <p *ngFor="let singleMovie of cart">
                Name: {{singleMovie.movie.name}}<br>
                Amount: {{singleMovie.amount}} <br>
            </p>
          </div>
          </div>
          
          <div class="col-1 logo">
            <p>LOGO</p>
          </div>
        </div>
        </div>
    
      
    </nav>
